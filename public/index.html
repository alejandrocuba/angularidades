<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angularidades</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: radial-gradient(circle, #ff8000, #e06c00, #b65200, #5c2900, #1a0d00);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
        }

        .particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            will-change: transform, opacity, filter;
            animation: floatParticles var(--duration) infinite ease-in-out;
            filter: blur(var(--initial-blur));
        }

        @keyframes floatParticles {
            0% {
                transform: translate(0, 0) scale(0.8);
                opacity: var(--opacity-start);
                filter: blur(var(--initial-blur));
            }

            25% {
                transform: translate(calc(var(--x-move) * 0.5px), calc(var(--y-move) * 0.5px)) scale(1.2);
                opacity: var(--opacity-mid);
                filter: blur(calc(var(--initial-blur) * 1.5));
            }

            50% {
                transform: translate(calc(var(--x-move) * 1px), calc(var(--y-move) * 1px)) scale(1.5);
                opacity: var(--opacity-high);
                filter: blur(calc(var(--initial-blur) * 2));
            }

            75% {
                transform: translate(calc(var(--x-move) * 0.5px), calc(var(--y-move) * 0.5px)) scale(1.2);
                opacity: var(--opacity-mid);
                filter: blur(calc(var(--initial-blur) * 1.5));
            }

            100% {
                transform: translate(0, 0) scale(0.8);
                opacity: var(--opacity-start);
                filter: blur(var(--initial-blur));
            }
        }
    </style>
</head>

<body>
    <main>
        <p>Angularidades website is coming soon...</p>
    </main>

    <script>
        const container = document.querySelector('main');
        const particleCount = 110;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');

            const size = Math.random() * 8 + 2; // particles between 2px and 8px
            const xPos = Math.random() * 100;
            const yPos = Math.random() * 100;
            const delay = Math.random() * 15;
            const duration = Math.random() * 7 + 8;
            const xMove = Math.random() * 100 - 50;
            const yMove = Math.random() * 100 - 50;
            const opacityStart = (Math.random() * 0.5 + 0.5).toFixed(2);
            const opacityMid = (Math.random() * 0.3 + 0.7).toFixed(2);
            const opacityHigh = (Math.random() * 0.2 + 0.8).toFixed(2);
            const initialBlur = `${(size / 6).toFixed(1)}px`;

            particle.classList.add('particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${yPos}%`;
            particle.style.left = `${xPos}%`;
            particle.style.setProperty('--duration', `${duration}s`);
            particle.style.setProperty('--x-move', xMove);
            particle.style.setProperty('--y-move', yMove);
            particle.style.setProperty('--opacity-start', opacityStart);
            particle.style.setProperty('--opacity-mid', opacityMid);
            particle.style.setProperty('--opacity-high', opacityHigh);
            particle.style.setProperty('--initial-blur', initialBlur);
            particle.style.animationDelay = `${delay}s`;

            container.appendChild(particle);
        }
    </script>
</body>

</html>
